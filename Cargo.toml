[package]
name = "hs-bindgen"
version = "0.5.2"
edition = "2021"
description = "Handy macro to generate C-FFI bindings from Rust to Haskell"
repository = "https://github.com/yvan-sraka/hs-bindgen"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]

[dependencies]
hs-bindgen-derive = { version = "0.5.2", default-features = false }
hs-bindgen-traits = "0.5.2"

[features]
default = ["antlion"]
antlion = ["hs-bindgen-derive/antlion"]
